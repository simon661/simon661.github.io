<!DOCTYPE html>           <!-- declares the document type to the browser -->
<head>                    <!-- opens the header section -->
  <title>Simon Dickinson</title>  <!-- text here will appear in the title bar -->
  <style>         /* this is a CSS comment.  Must be used in the style tag */         
    body { /* body style defined  */
      text-align: center;  /* comment */
      background: #00ff00 url("http://www.tiptheme.com/wp-content/uploads/2015/08/html-code.jpg") fixed ; /* this combines values onto one line */
      background-size: cover; /* sizes the background to cover the screen */
      background-position: center; /* allignment value for the background */
      color: white; /* This sets the font colour */
      font-family: helvetica; /* type of font the browser will use  */
    }
    p {
      font-size: 22px; /* default paragraph font size */
    }
    input { /* input form style defined  */
      border: 10px; /* sets the border size for the form and button */
      padding: 1px; /* sets internal padding around text */
      font-size: 18px; /* font size used on input forms */
      background: white; /* comment */
    }
    input[type="submit"] {   /* defines a style for submit buttons */
      background: red; /* form background colour */
      color: white; /* form text colour */
    }
  </style>
</head>
<body>
  <img src="/assets/anna.png"> 
  <p>Hi! I'm Simon, I'm learning to code in HTML, CSS and JavaScript! Say hello.</p>
  <input type="email" placeholder="Your email">
  <input type="submit">
</body>
